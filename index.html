<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>할일 관리</h1>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="할일을 입력하세요..." />
            <button id="addBtn">추가</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">진행중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="stats">
            <span id="totalCount">전체: 0</span>
            <span id="activeCount">진행중: 0</span>
            <span id="completedCount">완료: 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
